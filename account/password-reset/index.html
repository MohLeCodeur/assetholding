<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <link rel="icon" href="../../favicon.ico" />
    <title>Password Reset | Asset Holding</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", sans-serif;
            background:
                radial-gradient(circle at 15% 0, rgba(245, 199, 106, 0.18), transparent 55%),
                radial-gradient(circle at 80% 0, rgba(117, 134, 255, 0.15), transparent 55%),
                #050816;
            color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .reset-container {
            max-width: 480px;
            width: 100%;
        }

        .reset-card {
            background: #111527;
            border-radius: 16px;
            border: 1px solid rgba(245, 199, 106, 0.2);
            padding: 40px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .reset-icon {
            width: 70px;
            height: 70px;
            background: radial-gradient(circle at 20% 0, #ffe8a6, #f5c76a);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 25px;
            font-size: 32px;
            box-shadow: 0 4px 15px rgba(245, 199, 106, 0.4);
        }

        .reset-header h1 {
            font-size: 1.8rem;
            margin-bottom: 8px;
            color: #f5f5f5;
        }

        .reset-header p {
            font-size: 0.95rem;
            color: #a3a3b2;
            margin-bottom: 28px;
            line-height: 1.5;
        }

        .form-field {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-field label {
            display: block;
            font-size: 0.9rem;
            color: #f5f5f5;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-field input {
            width: 100%;
            padding: 12px 14px;
            background: rgba(9, 12, 30, 0.96);
            border: 1px solid #262a3e;
            border-radius: 10px;
            color: #f5f5f5;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .form-field input:focus {
            outline: none;
            border-color: #f5c76a;
            box-shadow: 0 0 0 3px rgba(245, 199, 106, 0.1);
        }

        .btn {
            width: 100%;
            padding: 14px 16px;
            border-radius: 10px;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            background: radial-gradient(circle at 20% 0, #ffe8a6, #f5c76a);
            color: #181818;
            box-shadow: 0 4px 15px rgba(245, 199, 106, 0.4);
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(245, 199, 106, 0.5);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .success-message {
            background: rgba(76, 175, 80, 0.1);
            border: 1px solid rgba(76, 175, 80, 0.3);
            color: #4caf50;
            padding: 12px;
            border-radius: 10px;
            font-size: 0.9rem;
            margin-bottom: 20px;
            display: none;
        }

        .error-message {
            background: rgba(220, 38, 38, 0.1);
            border: 1px solid rgba(220, 38, 38, 0.3);
            color: #ef4444;
            padding: 12px;
            border-radius: 10px;
            font-size: 0.9rem;
            margin-bottom: 20px;
            display: none;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #a3a3b2;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-link:hover {
            color: #f5c76a;
        }
    </style>
</head>

<body>
    <div class="reset-container">
        <div class="reset-card">
            <div class="reset-icon">üîë</div>

            <div class="reset-header">
                <h1>Reset Password</h1>
                <p>Enter your email address and we'll send you instructions to reset your password.</p>
            </div>

            <div class="success-message" id="success-message">
                Password reset instructions have been sent to your email.
            </div>

            <div class="error-message" id="error-message">
                Email address not found. Please check and try again.
            </div>

            <form id="reset-form">
                <div class="form-field">
                    <label for="reset-email">Email Address</label>
                    <input type="email" id="reset-email" placeholder="your@email.com" required />
                </div>

                <button type="submit" class="btn" id="reset-btn">Send Reset Instructions</button>
            </form>

            <a href="../login/index.html" class="back-link">‚Üê Back to Login</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const resetForm = document.getElementById('reset-form');
            const resetBtn = document.getElementById('reset-btn');
            const successMessage = document.getElementById('success-message');
            const errorMessage = document.getElementById('error-message');
            const emailInput = document.getElementById('reset-email');

            resetForm.addEventListener('submit', function (e) {
                e.preventDefault();

                const email = emailInput.value.trim();

                successMessage.style.display = 'none';
                errorMessage.style.display = 'none';

                resetBtn.disabled = true;
                resetBtn.textContent = 'Sending...';

                // Simulate API call
                setTimeout(() => {
                    // For demo purposes, show success for any email
                    successMessage.style.display = 'block';
                    emailInput.value = '';

                    resetBtn.disabled = false;
                    resetBtn.textContent = 'Send Reset Instructions';

                    // Redirect to login after 3 seconds
                    setTimeout(() => {
                        window.location.href = '../login/index.html';
                    }, 3000);
                }, 1500);
            });
        });
    </script>
</body>

</html>
